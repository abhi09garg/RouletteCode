<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="roulette-container">
    <h1>Roulette Game</h1>
    <div class="wallet">Wallet: $<span id="wallet">1000</span></div>
    <div class="wheel-container">
      <div class="wheel" id="roulette-wheel">
        <div class="ball" id="roulette-ball"></div>
      </div>
    </div>
    <div class="betting-form">
      <label for="bet-type">Bet Type:</label>
      <select id="bet-type">
        <option value="red">Red</option>
        <option value="black">Black</option>
        <option value="odd">Odd</option>
        <option value="even">Even</option>
        <option value="number">Number</option>
      </select>
      <div id="number-bet-container">
        <label for="bet-number">Number (0-36):</label>
        <input type="number" id="bet-number" min="0" max="36">
      </div>
      <label for="bet-amount">Bet Amount:</label>
      <input type="number" id="bet-amount" min="10">
      <button id="place-bet">Place Bet</button>
    </div>
    <div class="result">
      <p id="result-message"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
